{% load static %}

<header class="header-global">
  <nav id="navbar-main" aria-label="Primary navigation" class="navbar navbar-main navbar-expand-lg navbar-theme-tertiary navbar-light">
    <div class="container position-relative">
      <a class="navbar-brand me-lg-5" href="/">
        <img class="navbar-brand-dark" src="{% static 'assets/img/brand/logo.svg' %}" alt="Logo light">
        <img class="navbar-brand-light" src="{% static 'assets/img/brand/logo.svg' %}" alt="Logo dark">
      </a>
      <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="navbar-collapse collapse me-auto" id="navbar_global">
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a href="/">
                <img src="{% static 'assets/img/brand/dark.svg' %}" alt="Themesberg logo">
              </a>
            </div>
            <div class="col-6 collapse-close">
              <a href="#navbar_global" class="fas fa-times" data-bs-toggle="collapse" data-bs-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" title="close" aria-label="Toggle navigation"></a>
            </div>
          </div>
        </div>
        
        <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
          <li class="nav-item">
            <a href="{% url 'index' %}" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'about_us' %}" class="nav-link">About</a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" id="frontPagesDropdown" aria-expanded="false" data-bs-toggle="dropdown">
              Projects
              <span class="fas fa-angle-down nav-link-arrow ms-1"></span>
            </a>
            <div class="dropdown-menu px-0 py-2 p-lg-4" aria-labelledby="frontPagesDropdown">
              <ul class="list-style-none mb-4">
                <li class="mb-2 menu-item">
                  <a class="menu-link" href="{% url 'appattack' %}">AppAttack</a>
                </li>
                <li class="mb-2 menu-item">
                  <a class="menu-link" href="{% url 'malware_viz_main' %}">Malware</a>
                </li>
                <li class="mb-2 menu-item">
                  <a class="menu-link" href="{% url 'ptgui_viz_main' %}">PT-GUI</a>
                </li>
                <li class="mb-2 menu-item">
                  <a class="menu-link" href="{% url 'smishing_detection_main' %}">Smishing Detection</a>
                </li>
                <li class="mb-2 menu-item">
                  <a class="menu-link" href="{% url 'Vr_main' %}">CyberSafe VR</a>
                </li>
                <li class="mb-2 menu-item">
                  <a class="menu-link" href="{% url 'Deakin_Threat_mirror_main' %}">Threat Mirror</a>
                </li>
              </ul>
            </div>
          </li>
          
          <li class="nav-item">
            <a href="{% url 'documents' %}" class="nav-link">Documents</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'blog' %}" class="nav-link">Blog</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'challenge_list' %}" class="nav-link">Cyber Challenges</a>
          </li>
        </ul>
        
        <div class="d-flex align-items-center">
          {% if request.user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-outline-gray-100 me-md-3">
              Profile
            </a>
            <a href="{% url 'logout' %}" class="btn btn-outline-gray-100 me-md-3">
              <span class="fas fa-sign-out-alt me-2"></span> Logout
            </a>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-gray-100 me-md-3">
              <span class="fas fa-sign-in-alt me-2"></span> Sign In
            </a>
          {% endif %}
        </div>
      </div>
      
      <!-- Optional Dark Mode Toggle -->
      <div class="form-check form-switch dark-mode">
        <input id="darkmode-toggle" class="form-check-input" type="checkbox">
        <label class="form-check-label" for="darkmode-toggle">Dark Mode</label>
      </div>
    </div>
  </nav>
</header>

<script src="{% static 'js/toggles.js' %}"></script>
