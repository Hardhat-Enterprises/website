{% extends 'layouts/base.html' %}

{% block content %}
<main>
    {% include 'includes/pre-loader.html' %}

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0" style="margin-top: 70px; background-color: #e3e1de;">
                    <div class="card-body text-center py-5">
                        <h2 class="mb-4">Confirm Deletion</h2>
                        <p class="mb-4">Are you sure you want to delete the document:</p>
                        <p class="lead mb-4"><strong>{{ document.title }}</strong></p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'document_details' document.id %}" class="btn btn-secondary">
                                    Cancel
                                </a>
                                <button type="submit" class="btn btn-danger">
                                    Delete
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
