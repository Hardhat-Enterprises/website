{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<main>
    {% include 'includes/pre-loader.html' %}

    <!-- Hero Section -->
    <section class="section-header bg-tertiary text-black py-5">
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="fw-bold display-1">Document Details</h1>
            <p class="lead mb-4">View the details of the selected document.</p>
        </div>
    </section>
    <!-- End of Hero Section -->

    <!-- Document Details -->
    <section class="section section-lg bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <h2 class="fw-bolder">{{ document.title }}</h2>
                            <p class="text-muted">Uploaded at: {{ document.uploaded_at|date:"F j, Y" }}</p>
                            <a href="{{ document.file.url }}" class="btn btn-outline-primary">Download File</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Document Details -->

</main>
{% endblock content %}
