{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<main>
  <section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark" 
           data-background="{% static 'assets/img/pages/login/login-bg.svg' %}">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="signin-inner bg-white shadow-soft border rounded p-4 text-center">
            <h3 class="mb-3">Login with Passkey</h3>

            <form action="" method="POST">
              {% csrf_token %}

              <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required />
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" name="passkey" placeholder="Enter Passkey" required />
              </div>

              <button class="btn btn-primary w-100">Login</button>
            </form>

            <div class="mt-3">
              <a href="{% url 'login_with_otp' %}" class="btn btn-link text-muted">Use OTP Instead</a>
            </div>

            <a href="{% url 'reset_passkeys_request' %}" class="btn btn-warning w-100 mt-2">
              Forgot your passkeys? Reset them here.
            </a>
            
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock content %}
