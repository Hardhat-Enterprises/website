<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Feedback Page</h1>

    <h2>Survey</h2>
    <form method="post">
        {% csrf_token %}
        {{ survey_form.as_p }}
        <button type="submit">Submit Survey</button>
    </form>

    <h2>Poll</h2>
    <form method="post">
        {% csrf_token %}
        {{ poll_form.as_p }}
        <button type="submit">Submit Poll</button>
    </form>

    <h2>Feedback</h2>
    <form method="post">
        {% csrf_token %}
        {{ feedback_form.as_p }}
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
