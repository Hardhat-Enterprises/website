<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardhat Homepage</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            text-align: center;
        }

        /* Navigation Bar Styling */
        .navbar {
            background-color: #333; /* Dark background for navbar */
            overflow: hidden;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #575757; /* Slightly lighter gray on hover */
        }

        /* Flash Message Styling */
        #flash-message {
            position: fixed;
            top: 50px; /* Positioned below the navbar */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            padding: 15px;
            background-color: #1a73e8; /* Muted professional blue */
            color: white; /* White text for contrast */
            font-size: 1.2rem;
            text-align: center;
            z-index: 999;
            border-radius: 5px;
            display: none; /* Initially hidden */
            animation: fadeInOut 10s linear forwards; /* Fade-in/out animation */
        }

        /* Fade-in/out animation */
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Main Content Styling */
        .content {
            padding: 20px;
            padding-top: 100px; /* Ensure space for navbar and flash message */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Flash Announcement Message -->
    <div id="flash-message"></div>

    <!-- Main Website Content -->
    <div class="content">
        <h1>Welcome to the Hardhat Homepage</h1>
        <p>Your main website content goes here...</p>
    </div>

    <script>
        /**
         * Function to check for announcements.
         * If announcements exist, displays them and hides after 10 seconds.
         */
        function showAnnouncements() {
            const announcements = getAnnouncements(); // Fetch announcements dynamically
            const flashMessageElement = document.getElementById('flash-message');

            if (announcements) {
                // Show the announcement message
                flashMessageElement.textContent = announcements;
                flashMessageElement.style.display = 'block'; // Make it visible

                // Automatically hide after 10 seconds
                setTimeout(() => {
                    flashMessageElement.style.display = 'none';
                }, 10000); // 10 seconds
            } else {
                // Hide the announcement if none exists
                flashMessageElement.style.display = 'none';
            }
        }

        /**
         * Simulates fetching announcements from a server or database.
         * Replace this with actual server calls or dynamic content.
         */
        function getAnnouncements() {
            // Example: Replace with actual logic to fetch announcements
            const announcement = "Don't miss the team meeting at 5 PM!";
            // const announcement = null; // Uncomment to test no announcements

            return announcement;
        }

        // Initialize the announcements on page load
        document.addEventListener('DOMContentLoaded', showAnnouncements);
    </script>
</body>
</html>
