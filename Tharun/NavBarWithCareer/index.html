<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar with Dynamic Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <button class="nav-btn" data-target="home">Home</button>
            <button class="nav-btn" data-target="about">About</button>
            <button class="nav-btn" data-target="services">Careers</button>
            <button class="nav-btn" data-target="contact">Contact</button>
        </nav>
    </header>

    <main>
        <section id="home" class="content active">
            <h1>Home</h1>
            <p>Welcome to the home page!</p>
            <!-- Carousel Container -->
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/600x400?text=Slide+1" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600x400?text=Slide+2" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600x400?text=Slide+3" alt="Slide 3">
                    </div>
                </div>
                <button class="carousel-control prev">&lt;</button>
                <button class="carousel-control next">&gt;</button>
            </div>
        </section>
        <section id="about" class="content">
            <h1>About</h1>
            <p>Learn more about us.</p>
        </section>
        <section id="services" class="content">
            <h1>Careers</h1>
            <p>Explore the job opportunities.</p>
              <!-- Carousel Container -->
              <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/600x400?text=Slide+1" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600x400?text=Slide+2" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600x400?text=Slide+3" alt="Slide 3">
                    </div>
                </div>
                <button class="carousel-control prev">&lt;</button>
                <button class="carousel-control next">&gt;</button>
            </div>
        </section>
        <section id="contact" class="content">
            <h1>Contact</h1>
            <p>Get in touch with us.</p>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
