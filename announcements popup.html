<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardhat Homepage</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            text-align: center;
        }

        /* Navigation Bar Styling */
        .navbar {
            background-color: #2c3e50;
            overflow: hidden;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #34495e;
        }

        /* Flash Announcement Banner */
        #flash-message {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 900px;
            padding: 15px;
            background: linear-gradient(90deg, #007bb5, #0099e6);
            color: white;
            font-size: 1.2rem;
            text-align: left;
            z-index: 999;
            border-radius: 8px;
            display: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Search and Filter Section */
        #search-container {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }

        #search-bar {
            display: none;
            width: 200px;
            padding: 8px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }

        #search-button {
            background-color: white;
            color: #007bb5;
            border: none;
            font-size: 0.9rem;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #e6f4ff;
        }

        #search-results {
            display: none;
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-left: auto;
            margin-right: auto;
        }

        .category-label {
            font-weight: bold;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 5px 0;
            color: #555;
        }

        li:not(:last-child) {
            border-bottom: 1px solid #eee;
        }

        /* Main Content Styling */
        .content {
            padding: 20px;
            padding-top: 120px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Flash Announcement Message -->
    <div id="flash-message">
        <div id="announcement-text"></div>
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search announcements..." oninput="filterAnnouncements()">
            <button id="search-button" onclick="toggleSearch()">üîç Search</button>
        </div>
    </div>

    <!-- Search Results -->
    <div id="search-results"></div>

    <!-- Main Website Content -->
    <div class="content">
        <h1>Welcome to the Hardhat Homepage</h1>
        <p>Your main website content goes here...</p>
    </div>

    <script>
        // Proxy announcement data
        const announcements = [
            { message: "Don't miss the team meeting at 5 PM!", category: "Urgent" },
            { message: "Server maintenance scheduled for tonight.", category: "General" },
            { message: "Company outing next Saturday.", category: "Events" },
            { message: "New HR policies have been updated.", category: "General" },
            { message: "Fire drill planned for Friday afternoon.", category: "Urgent" }
        ];

        /**
         * Displays the latest announcement and hides everything after 10 seconds.
         */
        function showAnnouncements() {
            const flashMessageElement = document.getElementById('flash-message');
            const announcementText = document.getElementById('announcement-text');

            if (announcements.length > 0) {
                // Show the latest announcement
                announcementText.textContent = announcements[0].message;
                flashMessageElement.style.display = 'block';

                // Hide everything after 10 seconds
                setTimeout(() => {
                    flashMessageElement.style.display = 'none';
                    clearSearchResults();
                }, 10000);
            }
        }

        /**
         * Toggles the visibility of the search bar.
         */
        function toggleSearch() {
            const searchBar = document.getElementById('search-bar');
            searchBar.style.display = searchBar.style.display === 'block' ? 'none' : 'block';
        }

        /**
         * Filters announcements based on user input and displays the results.
         */
        function filterAnnouncements() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const searchResults = document.getElementById('search-results');

            const filtered = announcements.filter(item => item.message.toLowerCase().includes(query));
            searchResults.style.display = 'block';

            if (filtered.length > 0) {
                searchResults.innerHTML = `
                    ${filtered.map(item => `
                        <p class="category-label">${item.category}</p>
                        <ul>
                            <li>${item.message}</li>
                        </ul>
                    `).join('')}`;
            } else {
                searchResults.innerHTML = '<p>No announcements found.</p>';
            }
        }

        /**
         * Clears the search results.
         */
        function clearSearchResults() {
            const searchResults = document.getElementById('search-results');
            const searchBar = document.getElementById('search-bar');
            searchResults.style.display = 'none';
            searchBar.style.display = 'none';
            searchBar.value = '';
        }

        // Initialize announcements on page load
        document.addEventListener('DOMContentLoaded', showAnnouncements);
    </script>
</body>
</html>
