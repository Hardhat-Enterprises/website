<!DOCTYPE html>
<html>
<head>
    <title>Hardhat Chatbot</title>
    <style>
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-box {
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .input-container {
            display: flex;
        }
        #message-input {
            flex-grow: 1;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                Hi! I am currently being developed and cannot answer your queries. Come back soon!
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                // Add user message to chat
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML += `<div class="message user-message">${message}</div>`;
                
                // Add standard response without sending to server
                chatBox.innerHTML += `<div class="message bot-message">Hi! I am currently being developed and cannot answer your queries. Come back soon!</div>`;
                
                // Scroll to the bottom of the chat
                chatBox.scrollTop = chatBox.scrollHeight;
                
                // Clear the input field
                input.value = '';
            }
        }

        // Allow sending message with Enter key
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
