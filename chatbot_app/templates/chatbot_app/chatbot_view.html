{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }}</title>
    <link rel="stylesheet" href="{% static 'chatbot_app/css/chatbot_views.css' %}">
</head>
<body class="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h1>{{ project_name }}</h1>
        </div>
        
        <div class="chat-body">
            <div class="connection-status connecting" id="connection-status">
                Connecting to Hardie Hat...
            </div>
            
            <div class="chat-box" id="chat-box">
                <!-- Messages will be added here dynamically -->
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button" class="chat-button">Send</button>
        </div>
    </div>
    
    <script src="{% static 'chatbot_app/js/chatbot_views.js' %}"></script>
</body>
</html>
